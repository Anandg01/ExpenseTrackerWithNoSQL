<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signmain.css">
</head>
<body>
<div class="container">
 <div class="item">
    <h1> Login</h1>
    <form onsubmit="login(event)" class="form-container">   
         <input class="form-input" type="email"  id="email" name="email" required placeholder="Enter Email">
         <input class="form-input" type="password" id="password" name="password" required placeholder="Enter Password">
         <button class="btn" type="submit">Login</button>
     </form>
 </div>
 <div class="item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOBeKDtiyB6Ayhjb9St-f-hrP8oY84jGj4pIGrec_qQA&usqp=CAU&ec=48665699" alt="login image">
 </div>
</div>

<p onclick="resetPasswaord()" class="reset">Forgot Password?</p><br>
 <a href="./SignUp.html">New User SignUp</a>
 <div id="validate"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="login.js"></script>
</body>
</html>
