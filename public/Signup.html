     <title>SignUP</title>
   <link rel="stylesheet" href="signmain.css">
</head>
<body>

   

   <div class="container">
    <div class="item item1">
        <h1 style="text-align: center;">Registerd  Yourself</h1>
        <form onsubmit="SignUp(event)" class="form-container">
            <input class="form-input fitem2" type="text" id="userName" name="name" required placeholder="Enter Your name">
            <input class="form-input fitem2" type="email"  id="email" name="email" required placeholder="Email">
            <input class="form-input fitem2" type="password" id="password" name="password" required placeholder="Password">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
<div class="item item2">

    </div>
   </div>
